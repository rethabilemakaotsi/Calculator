<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="maincontainer">
        <div id="input">
            <input type="text" name="" id="userinput">
        </div>
        <div>
            <div id="btn-container">
                <button id="clear" value="clear">AC</button>
                <button id="del" value="del">Del</button>
                
                <button id="dot" value="dot">.</button>
                <button id="divide" value="divide">/</button>
                <button id="seven" value="7">7</button>
                <button id="eight" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button id="multiple" value="*">*</button>
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button id="sub" value="-">-</button>
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button id="add" value="+">+</button>
                <button id="zero" value="0">0</button>
                <button id="bracket" value="()">()</button>
                <button id="percentage" value="%">%</button>
                <button id="equal" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
